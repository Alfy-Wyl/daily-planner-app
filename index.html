<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--Bootstrap External Link-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />

    <!--Fontawesome External Link-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!--Google API External Link-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />

    <!--Custom CSS file-->
    <link rel="stylesheet" href="./assests/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <!--Body Starts Here-->
  <body>
    <!--Jumbotron Section-->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!--Create Section to hold notifications-->
    <section class="notification text-center" id="notice">
      Appointment added to <code>localstorage</code>
    </section>

    <!--Create Container to hold the entire app-->
    <div class="container">
      <!-- Timeblocks go here -->
      <!--Create Sections to hold each hour from 9am to 4pm-->
      <section class="row time-block" id="hour-9">
        <section class="col-md-1 hour">
          9AM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-10">
        <section class="col-md-1 hour">
          10AM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-11">
        <section class="col-md-1 hour">
          11AM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-12">
        <section class="col-md-1 hour">
          12PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-13">
        <section class="col-md-1 hour">
          1PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-14">
        <section class="col-md-1 hour">
          2PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-15">
        <section class="col-md-1 hour">
          3PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>

      <section class="row time-block" id="hour-16">
        <section class="col-md-1 hour">
          4PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>  
      
      <section class="row time-block" id="hour-17">
        <section class="col-md-1 hour">
          5PM
        </section>
        <textarea class="description col-md-10"></textarea>
        <button class="saveBtn btn col-md-1"><i class="fas fa-save"></i></button>
      </section>
    </div>

    <!--External JavaScript files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <!--Custom JS file-->
    <script src="./assests/js/app.js"></script>
  </body>
</html>
